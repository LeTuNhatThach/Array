<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT ARRAY</title>
</head>
<body>
    <h1>Thêm Phần Tử Cho Mảng</h1>
    <input type="text" id="inp" placeholder="Nhập số nguyên">
    <button onclick="addList()">Thêm vào mảng</button>
    <h2>Mảng hiện tại <span id="list">[]</span></h2>

    <button onclick="calculateSumOfPositives()">Tính tổng các số dương trong mảng</button> <br>
    <button onclick="positiveNumberCount()">Có bao nhiêu số dương trong mảng</button><br>
    <button onclick="findSmallestNumber()">Số nhỏ nhất trong mảng</button><br>
    <button onclick="findSmallestPositive()">Số nhỏ dương nhất trong mảng</button><br>
    <button onclick="findLasteven()">Số chẵn cuối cùng trong mảng</button><br>
    <button onclick="swapElements()">Đổi chỗ hai phần tử trong mảng</button><br>
    <button onclick="sortArray()">Sắp xếp mảng tăng dần</button><br>
    <button onclick="findFirstPrime()">Số nguyên tố đầu tiên trong mảng</button><br>
    <button onclick="countIntegerInRealArray()">Trong mảng có bao nhiêu số nguyên</button><br>
    <button onclick="comparePositiveAndNegativeCount()">So sánh lượng số dương và số âm</button><br>
<script src="./index.js"></script>
</body>
</html>
